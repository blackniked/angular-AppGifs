<div *ngIf="!oculto">
  <div class="ocultar-div" >
    <div class="border-right p-3" id="sidebarBg">
    <div class=" bg-dark border-right p-3" id="sidebar">

      <div class="d-flex justify-content-between">

        <h3 class="text-light"> GifsApp </h3>
        <button type="button" (click)="ocultarSidebar()" class="btn btn-primary">Ocultar</button>


      </div>

  <hr class="text-white">


  <div class="list-group list-reset">
    <button *ngFor="let tag of tags"
    (click)="searchTag( tag )"
     class="list-group-item list-group-item-action">
      {{ tag | titlecase }}
    </button>
  </div>

  </div>
  </div>
  </div>

</div>


<button *ngIf="oculto" type="button" (click)="mostrarSidebar()" class="btn btn-primary">Mostrar</button>
